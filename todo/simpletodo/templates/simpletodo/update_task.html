{% extends 'simpletodo/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">{{task.title}}</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
{% endblock %}
